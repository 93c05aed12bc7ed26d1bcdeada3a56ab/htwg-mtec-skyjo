@(controller:de.htwg.se.skyjo.controller.ControllerInterface)

@gameBoard = @{controller}

@main("HTWG Skyjo") {

<div class="gamecontainer">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Skyjo</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown" id="navbarDropdownMenuLink" role="button">
                        Options
                    </a>
                    <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
                        <a class="dropdown-item navibuttons" onClick="newGame()">New Game</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item navibuttons" onClick="undo()">Undo</a>
                        <a class="dropdown-item navibuttons" onClick="redo()">Redo</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link navibuttons" href="/about">About</a>
                </li>
            </ul>
            <div class="ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input id="newplayername" aria-label="New Player" class="form-control mr-sm-2" placeholder="New Player" type="text">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" onClick="setNewPlayer()">Add</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="skyjo-game" v-if="isDefined" class="row">
            <div class="col-9 leftSideHeader">
                <div class="leftSideContainer">
                    <skyjo-gamedeck></skyjo-gamedeck>
                    <div class="row gameboard">
                        <div id="playerBoard" class="col player"></div>
                    </div>
                </div>
            </div>
            <skyjo-scoreboard></skyjo-scoreboard>

        </div>

    </div>

</div>
}
